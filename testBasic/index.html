<!DOCTYPE html>
<html>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <!-- Please visit https://www.dynamsoft.com/CustomerPortal/Portal/TrialLicense.aspx to get a trial license. -->
    <script src="https://cdn.jsdelivr.net/npm/keillion-dynamsoft-javascript-barcode@0.20200114.0/dist/dbr.js" data-productKeys="PRODUCT-KEYS"></script>
    <script>
        let scanner = null;
        Dynamsoft.BarcodeScanner.createInstance({
            onFrameRead: results => {console.log(results);},
            onUnduplicatedRead: (txt, result) => {alert(txt);}
        }).then(async s => {
            scanner = s;
            await scanner.show();
        }).catch(async ex=>{
            alert(ex.message||ex);
            alert("camerainfos: "+JSON.stringify(await scanner.getAllCameras()));
        });
    </script>
</body>
</html>
